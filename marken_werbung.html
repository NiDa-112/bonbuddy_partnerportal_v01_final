<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Werbeanzeige erstellen – BonBuddy</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Jost', sans-serif;
      display: flex;
    }
    nav {
      width: 260px;
      height: 100vh;
      background-color: #519e8a;
      color: white;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    main {
      margin-left: 260px;
      padding: 40px;
      flex-grow: 1;
    }
    a {
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      display: block;
    }
    button {
      background-color: white;
      color: #519e8a;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    h1 {
      margin-top: 0;
    }
    form {
      background: #f7f7f7;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }
    input[type="text"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-family: 'Jost', sans-serif;
    }
    #map {
      height: 300px;
      margin-top: 10px;
      border-radius: 12px;
    }
    .slider-container {
      margin-top: 20px;
    }
    .slider-value {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <h2>BonBuddy</h2>
      <a href="dashboard_marken.html">Dashboard</a>
      <a href="marken_werbung.html">Werbeanzeigen</a>
      <a href="#">Produkte</a>
      <a href="#">Statistiken</a>
    </div>
    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main>
    <h1>Neue Werbeanzeige erstellen</h1>
    <form>
      <label for="adImage">Werbebild hochladen (Format: 1200×600px):</label>
      <input type="file" id="adImage" accept="image/*" />

      <label for="adTitle">Titel der Anzeige:</label>
      <input type="text" id="adTitle" placeholder="z.B. Sommeraktion 2025" />

      <label for="productSelect">Zugehöriges Produkt:</label>
      <select id="productSelect">
        <option>Produkt A</option>
        <option>Produkt B</option>
        <option>Produkt C</option>
      </select>

      <label>Region auswählen:</label>
      <div id="map"></div>

      <div class="slider-container">
        <label for="budgetSlider">Tagesbudget (€):</label>
        <input type="range" id="budgetSlider" min="1" max="20" value="2" step="0.5" />
        <span class="slider-value" id="budgetValue">2 €</span>
      </div>
    </form>
  </main>

  <script>
    // Karte initialisieren
    const map = L.map('map').setView([51.962, 7.625], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Slider-Anzeige aktualisieren
    const slider = document.getElementById("budgetSlider");
    const valueDisplay = document.getElementById("budgetValue");
    slider.addEventListener("input", () => {
      valueDisplay.textContent = slider.value + " €";
    });

    // Logout (Platzhalter)
    function logout() {
      alert("Logout funktioniert hier noch nicht.");
    }
  </script>
</body>
</html>
